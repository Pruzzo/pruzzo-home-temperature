<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <g transform="translate(50, 50)">
    <!-- Termometro -->
    <rect x="-8" y="-25" width="16" height="35" rx="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="18" r="12" fill="white" opacity="0.9"/>
    <!-- Mercurio rosso -->
    <rect x="-4" y="-15" width="8" height="25" rx="4" fill="#ef4444"/>
    <circle cx="0" cy="18" r="8" fill="#ef4444"/>
    <!-- Tacche -->
    <line x1="8" y1="-20" x2="13" y2="-20" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="-10" x2="13" y2="-10" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="8" y1="0" x2="13" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
  </g>
</svg>
